<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input
          [(ngModel)]="num1"
          name="num1"
          type="text"
          class="form-control"
          id="num1"
          placeholder="Ingrese número 1"
        />
      </div>
      <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input
          [(ngModel)]="num2"
          name="num2"
          type="text"
          class="form-control"
          id="num2"
          placeholder="Ingrese número 2"
        />
      </div>

      <br />

      <label for="operacion">Operación:</label>
      <div class="form-group pt-4">
        <input type="radio" [(ngModel)]="tipoOperacion" name="tipoOperacion"
        value="sumar"/> <label>Sumar</label><br>

        <input type="radio" [(ngModel)]="tipoOperacion" name="tipoOperacion"
        value="restar"/> <label>Restar</label><br>

        <input type="radio" [(ngModel)]="tipoOperacion" name="tipoOperacion"
        value="multiplicar"/> <label>Multiplicar</label><br>

        <input type="radio" [(ngModel)]="tipoOperacion" name="tipoOperacion"
        value="dividir"/> <label>Dividir</label><br>

      </div>

    <br>

      <button (click)="resolver()" type="button" class="btn btn-primary">
        Resolver
      </button>
    </form>
  </div>

  <div class="col-6">
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>
